<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cb9bd6343d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <title>Search Filter</title>
</head>
<body>
   
   <div class="container">
      <div class="form">
        <div class="data">
            <h5>
                Username:
                <span id="username"><i>Please write something</i></span>
            </h5>
            <h5>
                Password:
                <span id="password"><i>Please select a password</i></span>
            </h5>
            <hr>
        </div>
        <h2>Form</h2>
        <hr>
        <form class="form">
            <div class="row">
                <label for="Username">Username:</label>
                <input type="text" name="username" id="input-Username" placeholder="Username">
                <i id="icon-check" class="fa-regular fa-circle-check"></i>
                <i id="icon-xmark" class="fa-regular fa-circle-xmark"></i>
            </div>
            <div class="row row-2">
                <label for="Password">Password:</label>
                <input type="password" name="password" id="input-Password" placeholder="A-za-z0-9$#@!">
                <i id="icon-check-2" class="fa-regular fa-circle-check"></i>
                <i id="icon-xmark-2" class="fa-regular fa-circle-xmark"></i>
            </div>
            <input type="submit" name="submit" value="Submit" class="btn">
        </form>
        <hr>
        <h5>
            See password:
            <span id="see-password"><i>please select a password</i></span>
        </h5>
      </div>
   </div>
    <script src="/index.js"></script>
</body>
</html>
